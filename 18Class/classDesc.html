<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>class的简介</title>
  </head>
  <body>
      <script type="text/javascript">
          //1:es6的class可以看做只是一个语法糖，新的class写法只是让对象原型的写法更加清晰，更像面向对象
          class Point{
            constructor(x,y){
              this.x = x;
              this.y = y;
            }
            toString(){
              return '('+this.x +','+this.y +')';
            }
          }
          //方法之间不需要逗号分隔，加了会报错。定义类的方法的时候，前面不需要加上
          console.log(typeof Point);//function
          console.log(Point === Point.prototype.constructor);//true
          //类的数据类型就是函数，类本身就指向构造函数。
          var point = new Point(2,3);
          console.log(point.toString());
          console.log(point.hasOwnProperty('x'));//true
          console.log(point.hasOwnProperty('toString'));//false


          // 2:构造函数的prototype属性，在 ES6 的“类”上面继续存在。
          // 事实上，类的所有方法都定义在类的prototype属性上面

          // 类的方法都定义在prototype对象上面，也可以直接添加新方法，Object.assign方法可以很方便地一次向类添加多个方法
          function toString(){};
          function toValue(){};
          Object.assign(Point.prototype,{
            //toString(){},
            //toValue(){}
          });

          var Point1 = function(x,y){};
          Point1.prototype.toString = function(){};
          console.log(Object.keys(Point1.prototype));//toString
          console.log(Object.keys(Point.prototype));//[]
          //toString方法是Point类内部定义的方法，它是不可枚举的。这一点与 ES5 的行为不一致。

          //3:类和模块的内部，默认就是严格模式，所以不需要使用use strict指定运行模式
          //考虑到未来所有的代码，其实都是运行在模块之中，所以 ES6 实际上把整个语言升级到了严格模式



          //4:constructor方法
          // constructor方法默认返回实例对象（即this），完全可以指定返回另外一个对象
          class Foo{
            constructor(){
              return Object.create(null);
            }
          }
          console.log(new Foo() instanceof Foo);//false
          //类必须使用new调用，否则会报错。这是它跟普通构造函数的一个主要区别，后者不用new也可以执行


          //5:类生成的实例对象
          //与es5一样。实例的属性除非显示定义在其本身（即定义在this对象上），否则都是定义在原型上（即class上）


          //类的所有实例共享一个原型对象
          var p1 = new Point();
          var p2 = new Point();
          console.log(p1._proto_ === p2._proto_);

          // 私有方法和私有属性的表示方法

          //6:class表达式
          let myClass =class Me{
            getClassName(){
              return Me.name;
            }
          }
          //类的名字是myClass不是Me，Me只在Class内部代码可用，指代当前类

          //采用Class表达式，可以写出立即执行Class
          let person = new class{
            constructor(name){
              this.name = name;
            }
            sayName(){
              console.log(this.name);
            }
          }("张三");
          person.sayName();//张三

          // 7：不存在提升变量(类不存在变量提升）
          // 8:私有方法
          // (1):一种做法是在命名上加以区别
          class Widget {
            //公有方法
            foo(baz){
              this._bar(baz);
            }
            //私有方法
            _bar(baz){
              return this.snaf = baz;
            }
          }
          // _bar方法前面的下划线，表示这是一个只限于内部使用的私有方法。但是，这种命名是不保险的，在类的外部，还是可以调用到这个方法。

          // （2）：另外一种方法是将私有方法移除模块，因为模块内部的素有方法都是对外可见的
          class Widget {
            foo(baz){
              bar.call(this,baz);
            }
          }
          function bar(baz){
            return this.snaf = baz;
          }

          // (3):利用Symbol值的唯一性，将私有方法的名字命名为一个Symbol值
          const bar = Symbol('bar');
          const snaf = Symbol('snaf');

          export default class myClass{
            // 公有方法
            foo(baz) {
              this[bar](baz);
            }
            // 私有方法
            [bar](baz) {
              return this[snaf] = baz;
            }
          };


          // 9：私有属性(私有属性表示方法：属性名之前，使用#表示)
          class Point {
            #x;
            constructor(x = 0){
              #x = +x;//==this.#x = +x;
            }
            get x(){return #x}
            set x(value){#x = +value}
          }
          // #x就表示私有属性x，在Point类之外是读取不到这个属性的。
          // 还可以看到，私有属性与实例的属性是可以同名的（比如，#x与get x())

          //10：class的取值函数（getter）和存值函数(setter)
          // 存值函数和取值函数是设置在属性的descriptor对象上的
          class CustomHTMLElement{
            constructor(element){
              this.element = element;
            }
            get html(){
              return this.element.innerHTML;
            }
            set html(value){
              this.element.innerHTML = value;
            }
          }
          var descriptor = Object.getOwnPropertyDescriptor{
            CustomHTMLElement.prototype,"html"
          };
          "get" in descriptor//true;


          //11:Class的静态方法方法
          // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。
          // 如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
          class Foo{
              static classMethod(){
                return 'hello';
              }
          }
          Foo.classMethod();//Hello
          var foo = new Foo();
          foo.classMethod();//报错

          // 父类的静态方法，可以被子类继承
          class Foo {
            static classMethod() {
              return 'hello';
            }
          }
          class Bar extends Foo {
          }
          Bar.classMethod() // 'hello'

          // 静态方法也可以从super对象上调用
          class Foo {
            static classMethod() {
              return 'hello';
            }
          }
          class Bar extends Foo {
            static classMethod() {
              return super.classMethod() + ', too';
            }
          }
          Bar.classMethod() // "hello, too"

          // 12：class的静态属性和实例属性
          
      </script>
  </body>
</html>
