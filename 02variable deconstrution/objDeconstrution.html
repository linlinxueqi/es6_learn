      <script type="text/javascript">
      //对象的解构赋值
      //对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，
      //变量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同名，才能取到正确的值
      let {bar1,foo1} = {foo1:"aaa",bar1:"bbb"};
      console.log(foo1,bar1);
      let {baz1} = {foo1:"aaa",bar1:"bbb"};
      console.log(baz1);

      //如果变量名与属性名不一直，必须写成下面这样
      var {foo2:baz2} = {foo2:"aaa"};
      console.log(baz2);
      let obj = {first :'hello',last:'world'};
      let {first:f,last:l} = obj;
      console.log(f,l);
      //上面的两个例子说明，对象解构的赋值是下面形式的简写
      let {a1:a1,b1:b1} = {a1:"aaa",b1:"bbb"};


      function onComplete(){
        let str = [1,2];
      	return str;
      }
      console.log(onComplete());
      var lnglarXY = onComplete();
      console.log("lnglarXY======="+lnglarXY);


      //如果有参数
      function onComplete1(data){
        let str = data;
        return str;
      }
      var lnglarXY1 = onComplete1([1,2]);
      console.log(lnglarXY1);
