            y = y || 'world';
            console.log(x,y);

          log('hello');

          log('hello','');

          //这种写法的缺点在于，如果参数y赋值了，但是对应的布尔值为false，则该赋值不起作用。

          //为了避免这个问题，通常需要先判断一下参数y是否被赋值，如果没有，再等于默认值
          if(typeof y === 'undefined'){
            y = 'world';
          }

          //es6允许函数的参数设置为默认值，即直接写在参数定义的后面
          function log1(x,y = 'world'){
            console.log(x,y);
          }

          log1('hello');
          log1('hello','china');
          log1('hello','');
