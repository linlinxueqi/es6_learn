<html>
    <head>
        <meta name="" content="" charset="utf-8">
    </head>
    <body>
      1:array.of 方法用于将一组值，转换成数组
      <script type="text/javascript">
          console.log(Array.of(3,6,3)); //[3,6,3]
          Array.of(3);//[3]
          console.log(Array.of(3).length);//1
          //这个方法主要用于弥补Array()数组构造函数的不足，因为参数个数不同，会导致Array()的行为差异

          console.log(Array());
          console.log(Array(3));
          console.log(Array(3,6,8));

          //Array.of()方法，，可以用下面的代码模拟实现
          function ArrayOf(){
            return [].slice.call(arguments);
          }
          console.log(ArrayOf(1,2,3));
      </script>
    </body>
</html>
